<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Data Loading Test</h1>
    <div id="results"></div>

    <script>
        async function testDataLoading() {
            const resultsDiv = document.getElementById('results');
            
            // Test GitHub data
            try {
                console.log('Testing GitHub data loading...');
                const response = await fetch('./data/github-profile.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="test-result success">
                        <h3>✅ GitHub Data Loaded Successfully</h3>
                        <p><strong>Last Updated:</strong> ${data.lastUpdated}</p>
                        <p><strong>User:</strong> ${data.data.login}</p>
                        <p><strong>Repos:</strong> ${data.data.public_repos}</p>
                        <p><strong>Followers:</strong> ${data.data.followers}</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result error">
                        <h3>❌ GitHub Data Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }

            // Test LeetCode Calendar data
            try {
                console.log('Testing LeetCode Calendar data loading...');
                const response = await fetch('./data/leetcode-calendar.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="test-result success">
                        <h3>✅ LeetCode Calendar Data Loaded Successfully</h3>
                        <p><strong>Last Updated:</strong> ${data.lastUpdated}</p>
                        <p><strong>API Source:</strong> ${data.apiSource}</p>
                        <p><strong>Response Status:</strong> ${data.responseStatus}</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result error">
                        <h3>❌ LeetCode Calendar Data Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }

            // Test LeetCode Contest data
            try {
                console.log('Testing LeetCode Contest data loading...');
                const response = await fetch('./data/leetcode-contest.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="test-result success">
                        <h3>✅ LeetCode Contest Data Loaded Successfully</h3>
                        <p><strong>Last Updated:</strong> ${data.lastUpdated}</p>
                        <p><strong>API Source:</strong> ${data.apiSource}</p>
                        <p><strong>Response Status:</strong> ${data.responseStatus}</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result error">
                        <h3>❌ LeetCode Contest Data Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }

            // Test LeetCode History data
            try {
                console.log('Testing LeetCode History data loading...');
                const response = await fetch('./data/leetcode-history.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="test-result success">
                        <h3>✅ LeetCode History Data Loaded Successfully</h3>
                        <p><strong>Last Updated:</strong> ${data.lastUpdated}</p>
                        <p><strong>API Source:</strong> ${data.apiSource}</p>
                        <p><strong>Response Status:</strong> ${data.responseStatus}</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result error">
                        <h3>❌ LeetCode History Data Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }

            // Test TexMex data
            try {
                console.log('Testing TexMex data loading...');
                const response = await fetch('./data/texmex-badges.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="test-result ${data.data.version ? 'success' : 'error'}">
                        <h3>${data.data.version ? '✅' : '⚠️'} TexMex Data Loaded</h3>
                        <p><strong>Last Updated:</strong> ${data.lastUpdated}</p>
                        <p><strong>Version:</strong> ${data.data.version || 'null'}</p>
                        <p><strong>Publisher:</strong> ${data.data.publisher || 'null'}</p>
                        <p><strong>Description:</strong> ${data.data.description || 'null'}</p>
                        ${data.error ? `<p><strong>Error:</strong> ${data.error}</p>` : ''}
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result error">
                        <h3>❌ TexMex Data Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Run the test when page loads
        testDataLoading();
    </script>
</body>
</html>
